<ul class="list-unstyled">
    <div class="row">
        <div class="col-md-6">
            <li class="card card-body mb-3 ml-3 mt-3 shadow" *ngFor="let device of devices">

                <ul class="list-group mb-3">
                    <li class="list-group-item">Serial: {{ device.serial }}</li>
                    <li class="list-group-item">Description: {{ device.description }}</li>
                    <li class="list-group-item">manufacturerer: {{ device.manufacturer.name }}</li>
                </ul>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-success btn shadow" [routerLink]="['/detail', device.id]">Update
                            Device</button>
                        <button class="btn btn-danger btn-s ml-3 shadow" (click)="deleteDevice(device.id)">
                            Delete Device
                        </button>
                    </div>

                </div>
            </li>
        </div>
        <div class="col-md-5">
            <div class="card card-body mb-3 mt-3">
                <h2>Add Device</h2>
                <form [formGroup]="deviceForm" (ngSubmit)="save()">
                    <div class="form-group">
                        <label>Manufacturer</label>
                        <select class="form-control" name="manufacturer">
                            <option value="1">Muthaiga Industries</option>
                        </select>
                        <div *ngIf="deviceForm.get('manufacturer').errors?.required" class="invalid-feedback">
                            manufacturer is required
                        </div>

                    </div>
                    <div class="form-group">
                        <label>description</label>
                        <input type="text" class="form-control" name="description" required minlength="2"
                            formControlName="description" />
                        <div *ngIf="deviceForm.get('description').errors?.required" class="invalid-feedback">
                            description is required
                        </div>
                        <div *ngIf="deviceForm.get('description').errors?.minlength" class="invalid-feedback">
                            description must be at least two characters
                        </div>
                    </div>

                    <button class="btn btn-block btn-success mb-3 mt-3">
                        Add Task
                    </button>
                </form>
            </div>
        </div>
    </div>
</ul>
